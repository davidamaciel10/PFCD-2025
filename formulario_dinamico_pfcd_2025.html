
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario PFCD 2025</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #005792; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>

<h1>Formulario de Preinscripción - PFCD 2025</h1>

<form>

  <label>Nombre</label>
  <input type="text" name="nombre" required>

  <label>Apellido</label>
  <input type="text" name="apellido" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>Fecha de nacimiento</label>
  <input type="date" name="nacimiento" required>

  <label>Género</label>
  <select name="genero">
    <option>Masculino</option>
    <option>Femenino</option>
    <option>Prefiero no decirlo</option>
  </select>

  <label>Provincia</label>
  <select id="provincia" required></select>

  <label>Departamento</label>
  <select id="departamento" required></select>

  <label>Localidad</label>
  <select id="localidad" required></select>

  <label>Institución Educativa</label>
  <select id="escuela" name="institucion" required></select>

  <label>Año</label>
  <select name="anio">
    <option>1°</option><option>2°</option><option>3°</option>
    <option>4°</option><option>5°</option><option>6°</option><option>7°</option>
  </select>

  <label>Especialidad / Orientación</label>
  <input type="text" name="orientacion">

  <label>Curso</label>
  <select name="curso">
    <option>Community Manager</option>
    <option>Introducción a la Ciberseguridad</option>
    <option>Programación de Videojuegos con Unity</option>
    <option>Testing QA</option>
    <option>Diseño Gráfico</option>
    <option>SQL Básico</option>
    <option>Introducción a Java</option>
    <option>Lenguaje Python</option>
    <option>Diseño Web HTML & CSS</option>
    <option>Desarrollador Web</option>
    <option>Transformadores Digitales</option>
    <option>Liderazgo Transformador</option>
    <option>Capacidad de Relación - Nivel Inicial</option>
    <option>¿Te gustaría explorar el mundo de la programación?</option>
  </select>

  <button type="submit">Enviar</button>
</form>

const provinciaSelect = document.getElementById("provincia");
const departamentoSelect = document.getElementById("departamento");
const localidadSelect = document.getElementById("localidad");
const escuelaSelect = document.getElementById("escuela");

// Cargar provincias
Object.keys(data).forEach(prov => {
  provinciaSelect.add(new Option(prov, prov));
});

provinciaSelect.onchange = () => {
  departamentoSelect.innerHTML = "";
  localidadSelect.innerHTML = "";
  escuelaSelect.innerHTML = "";
  const dptos = Object.keys(data[provinciaSelect.value] || {});
  dptos.forEach(d => departamentoSelect.add(new Option(d, d)));
};

departamentoSelect.onchange = () => {
  localidadSelect.innerHTML = "";
  escuelaSelect.innerHTML = "";
  const locs = Object.keys(data[provinciaSelect.value][departamentoSelect.value] || {});
  locs.forEach(l => localidadSelect.add(new Option(l, l)));
};

localidadSelect.onchange = () => {
  escuelaSelect.innerHTML = "";
  const escs = data[provinciaSelect.value][departamentoSelect.value][localidadSelect.value] || [];
  escs.forEach(e => escuelaSelect.add(new Option(e, e)));
};
</script>
